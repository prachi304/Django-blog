{% extends 'baselayout.html' %} 

{% block content %}

    <div class="login">
        <h1>LOGIN</h1>
        <form class="site-form" action="/accounts/login/" method="post">
            {% csrf_token %}
            {{form}}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <input type="submit" value="Login">
        </form>
    </div>

{% endblock %}

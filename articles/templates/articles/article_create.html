{% extends 'baselayout.html' %} 

{% block content %}

<div class="create-article">
    <h1>NEW ARTICLE</h1>
    <form class="site-form" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create">
    </form>
</div>

{% endblock %}

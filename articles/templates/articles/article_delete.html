{% extends 'baselayout.html' %} 

{% block content %}

    <div class="article-delete">
        <h2>Are you sure you want to delete this article?</h2>
        <form class="site-form" action="{% url 'articles:delete' articles.slug %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form>
    </div>

{% endblock %}
